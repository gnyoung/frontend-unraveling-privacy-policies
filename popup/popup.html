<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="../all.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href="../css/all.min.css" rel="stylesheet">
</head>
<body class="root">
  <div id="header">
    <div class="logo">
      <img src="../images/logo-lock.png" alt="lock">
      <p class="logo-title">PRIVACY GRADER</p>
    </div>
    <nav>
      <div id="nav-links-container">
        <a href="../pages/avoid-sites.html" class="nav-link">AVOIDED SITES</a>
        <a href="../pages/about.html" class="nav-link">ABOUT</a>
      </div>
    </nav>
  </div>
  <div class="main-content">
    <div class="score-section">
      <button id="scan-button">SCAN</button>
      <div id="loader"></div>
      <p id="letter-grade"></p>
      <p id="grade-summary"></p>
    </div>
    <div class="dropdown-section">
      <button class="category">
        <span class="icon-and-category">
          <i class="fa-solid fa-file-invoice"></i>
          DATA COLLECTION AND USAGE
        </span>
        <i class="fa-solid fa-chevron-down"></i>
      </button>
      <div class="detailed-content">
        <p id="content-collection" class="content"></p>
      </div>
      <button class="category">
        <span class="icon-and-category">
          <i class="fa-solid fa-database"></i>
          DATA STORAGE AND RETENTION
        </span>
        <i class="fa-solid fa-chevron-down"></i>
      </button>
      <div class="detailed-content">
        <p id="content-storage" class="content"></p>
      </div>
      <button class="category">
        <span class="icon-and-category">
          <i class="fa-solid fa-key"></i>
          USER RIGHTS AND CONTROL
        </span>
        <i class="fa-solid fa-chevron-down"></i>
      </button>
      <div class="detailed-content">
        <p id="content-rights" class="content"></p>
      </div>
      <button class="category">
        <span class="icon-and-category">
          <i class="fa-solid fa-money-bill-transfer"></i>
          THIRD PARTY SALE AND DISCLOSURE
        </span>
        <i class="fa-solid fa-chevron-down"></i>
      </button>
      <div class="detailed-content">
        <p id="content-disclosure" class="content"></p>
      </div>
      <button class="category" id="last-category">
        <span class="icon-and-category">
          <i class="fa-solid fa-lock"></i>
          DATA SECURITY
        </span>
        <i class="fa-solid fa-chevron-down"></i>
      </button>
      <div class="detailed-content">
        <p id="content-security" class="content"></p>
      </div>
    </div>
  </div>
  <footer> 
    <button id="avoid-button">Mark as avoid</button>
  </footer>
  <script src="popup.js"></script>
</body>
</html>
